- name: u-text
  attrs:
    - name: size
      type: string
      default: normal
      description: 大小扩展。可选值：`'small'`, `'normal'`, `'large'`
    - name: color
      type: string
      default: default
      description: 颜色扩展。可选值：`'default'`, `'primary'`, `'error'`, `'disabled'`
    - name: display
      type: string
      default: inline
      description: 展示方式。可选值：`'inline'`, `'block'`
    - name: wrap
      type: string
      default: normal
      description: 换行方式。可选值：`'normal'`表示默认方式，`'ellipsis'`表示多余的文本省略，`'break'`表示强制换行且英文自动添加换行符，`'nowrap'`表示始终不换行。
