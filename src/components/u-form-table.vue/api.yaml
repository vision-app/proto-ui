- name: u-form-table
  title: 表单表格
  labels: [UI 组件, 块级展示]
  description: 在表单中使用的表格，本组件主要实现基本样式，方便在特殊场景下扩展。如果需要快速使用动态数据、表单验证等功能，请使用 [UFormTableView](../u-form-table-view)。
  attrs:
    - name: line
      type: boolean
      default: false
      description: 单元格之间是否显示分隔线条
    - name: striped
      type: boolean
      default: false
      description: 表格行是否按斑马线条纹显示
    - name: hover
      type: boolean
      default: false
      description: 表格行在悬浮时是否高亮显示
  slots:
    - name: default
      description: 在表格中插入`<thead>`、`<tbody>`、`<tr>`、`<th>`、`<td>`标签。
