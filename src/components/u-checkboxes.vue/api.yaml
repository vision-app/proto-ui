- name: u-checkboxes
  title: 多选组
  labels: [UI 组件, 表单控件, 块级展示]
  attrs:
    - name: value
      type: Array
      default: []
      description: 多选组的选中项
    - name: min
      type: number
      default: 0
      description: 可以勾选多选框的最小数量
    - name: max
      type: number
      default: .inf
      description: 可以勾选多选框的最大数量
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入`<checkbox>`子组件。
- name: u-checkbox
  attrs:
    - name: value.sync, v-model
      type: boolean, null
      default: false
      description: 选中状态，`null`表示不确定状态
    - name: label
      type: any
      default: null
      description: 多选框标签。用于关联多选组的值
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: "@before-check"
      description: 切换选中状态前触发
      params:
        - name: $event.value
          type: boolean, null
          description: 选中状态
        - name: $event.oldValue
          type: boolean, null
          description: 旧的选中状态
        - name: $event.preventDefault
          type: Function
          description: 阻止切换流程
        - name: senderVM
          type: UCheckbox
          description: 发送事件实例
    - name: "@input"
      description: 切换选中状态时触发
      params:
        - name: $event
          type: boolean, null
          description: 切换后的选中状态
        - name: senderVM
          type: UCheckbox
          description: 发送事件实例
    - name: "@check"
      description: 切换选中状态时触发
      params:
        - name: $event.value
          type: boolean, null
          description: 选中状态
        - name: $event.oldValue
          type: boolean, null
          description: 旧的选中状态
        - name: $event.label
          type: any
          description: 此选框的标签
        - name: senderVM
          type: UCheckbox
          description: 发送事件实例
    - name: "@change"
      description: 选中状态改变时触发
      params:
        - name: $event.value
          type: boolean, null
          description: 选中状态
        - name: $event.oldValue
          type: boolean, null
          description: 旧的选中状态
        - name: senderVM
          type: UCheckbox
          description: 发送事件实例
