- name: u-tree-view-node
  attrs:
    - name: value
      type: any
      default: null
      description: 此项的值
    - name: expanded.sync
      type: any
      default: null
      description: 展开/折叠状态
    - name: checked.sync
      type: any
      default: null
      description: 选中/取消状态
    - name: disabled
      type: boolean
      default: false
      description: 禁用此项
    - name: node
      type: object
      default: null
      description: 相关对象。当选择此项时，抛出的事件会传递该对象，便于开发
  slots:
    - name: default
      description: 插入文本或 HTML。
  events:
    - name: "@before-select"
      description: 选择此项前触发
      params:
        - name: $event.value
          type: any
          description: 此项的值
        - name: $event.node
          type: object
          description: 此项的相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 此组件
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
    - name: "@before-toggle"
      description: 展开/折叠此节点前触发
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: $event.preventDefault
          type: Function
          description: 阻止展开/折叠流程
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
    - name: "@toggle"
      description: 展开/折叠某节点时触发
      params:
        - name: $event.expanded
          type: boolean
          description: 展开/折叠状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
    - name: "@check"
      description: 选中节点时触发
      params:
        - name: $event.checked
          type: boolean
          description: 选中状态
        - name: $event.oldChecked
          type: boolean
          description: 旧的选中状态
        - name: $event.node
          type: object
          description: 节点相关对象
        - name: $event.nodeVM
          type: UTreeViewNode
          description: 节点组件
        - name: senderVM
          type: UTreeViewNode
          description: 发送事件实例
