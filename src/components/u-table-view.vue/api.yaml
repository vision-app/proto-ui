- name: u-table-view
  title: 表格视图
  docs:
    data: 数据相关
  attrs:
    - name: title
      type: string
      default: null
      description: 表格标题
    - name: title-alignment
      type: string
      default: center
      description: 表格标题对齐方式
    - name: border
      type: boolean
      default: null
      description: 是否显示边框
    - name: line
      type: boolean
      default: false
      description: 单元格之间是否显示分隔线条
    - name: striped
      type: boolean
      default: false
      description: 表格行是否按斑马线条纹显示
    - name: hover
      type: boolean
      default: false
      description: 表格行在悬浮时是否高亮显示
    - name: show-head
      type: boolean
      default: true
      description: 是否显示表格头部
    - name: loading
      type: boolean
      default: null
      description: 手动设置是否正在加载中
    - name: loading-text
      type: string
      default: 正在加载中
      description: 正在加载中的文字
    - name: error
      type: boolean
      default: null
      description: 手动设置是否加载失败
    - name: error-text
      type: string
      default: 加载失败，请重试
      description: 加载失败时的文字
    - name: empty-text
      type: string
      default: 暂无数据
      description: 暂无数据时的文字
    - name: "**Data Props/Attrs**"
      type: ""
      default: null
      description: ""
    - name: data
      type: "Array<{ [field]: string, ... }>"
      default: null
      description: 表格数据
    - name: data-source
      type: object, Function, DataSource
      default: null
      description: 多功能数据源
    - name: initial-load
      type: boolean
      default: true
      description: 是否在初始时立即加载
    - name: pageable
      type: boolean
      default: false
      description: 是否需要分页
    - name: page-size.sync
      type: number
      default: 20
      description: 分页大小
    - name: page-size-options
      type: Array
      default:
        - 10
        - 20
        - 50
      description: 每页大小选项列表
    - name: show-total
      type: boolean
      default: false
      description: 是否显示总页数
    - name: show-sizer
      type: boolean
      default: false
      description: 是否显示切换每页大小选项
    - name: show-jumper
      type: boolean
      default: false
      description: 是否显示页面跳转输入框
    - name: sorting.sync
      type: "object<{ field: string, order: string, compare: Function }>"
      default: "{ field: undefined, order: 'desc' }"
      description: 当前排序字段和顺序
    - name: default-order
      type: string
      default: asc
      description: 所有列首次点击时的排序顺序
    - name: filtering.sync
      type: object
      default: null
      description: 过滤项
    - name: remote-paging
      type: boolean
      default: false
      description: 是否使用后端分页
    - name: remote-sorting
      type: boolean
      default: false
      description: 是否使用后端排序
    - name: remote-filtering
      type: boolean
      default: false
      description: 是否使用后端过滤
    - name: "**Selection Props/Attrs**"
      type: ""
      default: null
      description: ""
    - name: value-field
      type: string
      default: null
      description: 在单选和多选操作中，指定数据唯一值的字段
    - name: value.sync, v-model
      type: any
      default: null
      description: 当前选择的值
    - name: values.sync
      type: Array
      default: null
      description: 多项选择的值
    - name: selectable
      type: boolean
      default: false
      description: 是否可以选择行
    - name: cancelable
      type: boolean
      default: false
      description: 是否可以取消选择
    - name: readonly
      type: boolean
      default: false
      description: 是否只读
    - name: disabled
      type: boolean
      default: false
      description: 是否禁用
    - name: "**Other Props/Attrs**"
      type: ""
      default: null
      description: ""
    - name: accordion
      type: boolean
      default: false
      description: 在有`expander`列的情况下，展开一行的同时，是否收起其它行
    - name: resizable
      type: boolean
      default: false
      description: 是否可以调整列宽
    - name: resize-remaining
      type: boolean
      default: sequence
      description: 调整列宽效果。可选值：`sequence`表示保持总宽不变，优先后一列弥补宽度；`average`表示保持总宽不变，后面所有列平均弥补宽度；`none`表示不做任何处理，表格宽度变化。
  slots:
    - name: default
      description: 在表格中插入`<u-table-view-column>`子组件。
    - name: loading
      description: 自定义加载中。
    - name: error
      description: 自定义错误。
    - name: empty
      description: 自定义空态。
  events:
    - name: before-load
      description: 加载前触发
      params:
        - name: $event.preventDefault
          type: Function
          description: 阻止加载流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: load
      description: 加载时触发
      params:
        - name: $event
          type: ""
          description: 空
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-page
      description: 切换分页前触发
      params:
        - name: $event.size
          type: number
          description: 分页大小
        - name: $event.oldSize
          type: number
          description: 分页大小
        - name: $event.number
          type: number
          description: 当前页数
        - name: $event.oldNumber
          type: number
          description: 旧的页数
        - name: $event.preventDefault
          type: Function
          description: 阻止切换分页流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: page
      description: 切换分页或改变分页大小时触发
      params:
        - name: $event.size
          type: number
          description: 分页大小
        - name: $event.oldSize
          type: number
          description: 分页大小
        - name: $event.number
          type: number
          description: 当前页数
        - name: $event.oldNumber
          type: number
          description: 旧的页数
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-sort
      description: 排序前触发
      params:
        - name: $event.field
          type: string
          description: 排序顺序
        - name: $event.order
          type: string
          description: 排序字段
        - name: $event.compare
          type: Function
          description: 排序比较函数
        - name: $event.preventDefault
          type: Function
          description: 阻止排序流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: sort
      description: 排序时触发
      params:
        - name: $event.field
          type: string
          description: 排序顺序
        - name: $event.order
          type: string
          description: 排序字段
        - name: $event.compare
          type: Function
          description: 排序比较函数
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-filter
      description: 过滤前触发
      params:
        - name: $event.field
          type: object
          description: 过滤筛选对象
        - name: $event.preventDefault
          type: Function
          description: 阻止过滤流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: filter
      description: 过滤时触发
      params:
        - name: $event
          type: object
          description: 过滤筛选对象
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: before-select
      description: 选择某一项前触发
      params:
        - name: $event.value
          type: any
          description: 选择行的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择行相关对象
        - name: $event.preventDefault
          type: Function
          description: 阻止选择流程
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: input
      description: 选择某一项时触发
      params:
        - name: $event
          type: any
          description: 选择行的值
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: select
      description: 选择某一项时触发
      params:
        - name: $event.value
          type: any
          description: 改变后的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择行相关对象
        - name: $event.selectedItem
          type: object
          description: 最终选择行的对象。在`cancelable`的情况下，与`$event.item`不同
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: check
      description: 多选模式中，选中节点时触发
      params:
        - name: $event.checked
          type: boolean
          description: 选中状态
        - name: $event.values
          type: Array
          description: 选择后的值
        - name: $event.oldValues
          type: Array
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: change
      description: 选择值改变时触发。单选模式中：
      params:
        - name: $event.value
          type: any
          description: 选择行的值
        - name: $event.oldValue
          type: any
          description: 旧的值
        - name: $event.item
          type: object
          description: 选择行相关对象
        - name: $event.oldItem
          type: object
          description: 旧的选择行相关对象
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: change
      description: 选择值改变时触发。多选模式中：
      params:
        - name: $event.values
          type: Array
          description: 改变后的值
        - name: $event.oldValues
          type: any
          description: 旧的值
        - name: senderVM
          type: UTableView
          description: 发送事件实例
    - name: resize
      description: 调整列宽时触发
      params:
        - name: $event.columnVM
          type: UTableColumnVM
          description: 调整的列实例
        - name: $event.index
          type: number
          description: 列索引
        - name: width
          type: number
          description: 调整后的宽度
        - name: oldWidth
          type: number
          description: 调整前的宽度
  methods:
    - name: load()
      description: 带缓存地加载
      params: []
    - name: reload()
      description: 清除缓存，重新加载
      params: []
- name: u-table-view-column
  attrs:
    - name: title
      type: string
      default: null
      description: 列标题
    - name: field
      type: string
      default: null
      description: data 中的字段名
    - name: width
      type: string, number
      default: null
      description: 给列指定宽度，可以为数字或百分比
    - name: ellipsis
      type: boolean
      default: false
      description: 是否省略显示。默认文字超出时会换行
    - name: formatter
      type: string, object, Function, Formatter
      default: placeholder
      description: 格式器
    - name: "-"
      type: ""
      default: null
      description: ""
    - name: sortable
      type: boolean
      default: false
      description: 该列是否可以排序
    - name: default-order
      type: string
      default: asc
      description: 该列首次点击时的排序顺序
    - name: filters
      type: "Array<{ text: string, value: any }>"
      default: asc
      description: 该列首次点击时的排序顺序
    - name: hidden
      type: boolean
      default: false
      description: 是否隐藏
    - name: type
      type: string
      default: null
      description: 列类型。可选值：`index`表示序号列，`radio`表示单选列，`checkbox`表示多选列，`expander`表示展开列。
    - name: start-index
      type: number
      default: 1
      description: 当`type="index"`时的起始序号
  slots:
    - name: default
      description: 在表格列中插入`<u-table-view-filters>`子组件。
    - name: cell
      description: 对单元格数据展示进行自定义。
      props:
        - name: item
          type: object
          description: 循环中的当前项
        - name: value
          type: any
          description: item 中 field 字段对应的值
        - name: columnVM
          type: string
          description: 该列组件实例
        - name: rowIndex
          type: number
          description: 行的索引
        - name: columnIndex
          type: number
          description: 列的索引
    - name: title
      description: 对标题进行自定义。
      props:
        - name: columnVM
          type: string
          description: 该列组件实例
        - name: columnIndex
          type: number
          description: 列的索引
    - name: expand-content
      description: 展开列的内容
      props:
        - name: item
          type: object
          description: 循环中的当前项
        - name: value
          type: any
          description: item 中 field 字段对应的值
        - name: columnVM
          type: string
          description: 该列组件实例
        - name: rowIndex
          type: number
          description: 行的索引
