<div :class="$style.root" ref="root" :border="border">
    <div v-if="title" :class="$style.title" ref="title" :style="{ textAlign: titleAlignment }">
        <slot name="title">{{ title }}</slot>
    </div>
    <div :class="$style.table" v-for="tableMeta in tableMetaList" :key="tableMeta.position" :position="tableMeta.position"
        :style="{ width: tableMeta.position !== 'static' && (tableMeta.width + 'px') }"
        @scroll="onTableScroll" :shadow="(tableMeta.position === 'left' && !scrollXStart) || (tableMeta.position === 'right' && !scrollXEnd)">
        <div :class="$style.head" ref="head" :style="{ width: tableWidth + 'px' }">
            <u-table :class="$style['head-table']" v-bind="$attrs">
                <colgroup>
                    <col v-for="columnVM in visibleColumnVMs" :width="columnVM.computedWidth"></col>
                </colgroup>
                <thead><tr>
                    <th :class="$style['head-title']" v-for="(columnVM, index) in visibleColumnVMs"
                        :sortable="columnVM.sortable" :filterable="!!columnVM.filters" @click="columnVM.sortable && sortTrigger === 'head' && onClickSort(columnVM)">
                        <!-- type === 'checkbox' -->
                        <span v-if="columnVM.type === 'checkbox'">
                            <u-checkbox :value="allChecked" @check="checkAll($event.value)"></u-checkbox>
                        </span>
                        <!-- Normal title -->
                        <template>
                            <f-render v-if="columnVM.$scopedSlots.title" :vnode="columnVM.$scopedSlots.title({ columnVM, index })"></f-render>
                            <f-render v-else-if="columnVM.$slots.title" :vnode="columnVM.$slots.title"></f-render>
                            <span v-else>{{ columnVM.title }}</span>
                        </template>
                        <!-- Sortable -->
                        <span v-if="columnVM.sortable" :class="$style.sort"
                            :sorting="currentSorting && currentSorting.field === columnVM.field" :order="currentSorting && currentSorting.order"
                            @click="sortTrigger === 'icon' && ($event.stopPropagation(), onClickSort(columnVM))"></span>
                        <!-- Filterable -->
                        <span v-if="columnVM.filters" :class="$style.filter">
                            <u-table-view-filters :value="getFiltersValue(columnVM.field)" @select="onSelectFilters(columnVM.field, $event)">
                                <u-table-view-filter v-for="filter in columnVM.filters" :key="filter.value" :value="filter.value">{{ filter.text }}</u-table-view-filter>
                            </u-table-view-filters>
                        </span>
                        <!-- Resizable -->
                        <f-dragger v-if="resizable && index !== visibleColumnVMs.length - 1" axis="horizontal"
                            @dragstart="onResizerDragStart($event, columnVM)"
                            @drag="onResizerDrag($event, columnVM, index)"
                            @dragend="onResizerDragEnd($event, columnVM, index)">
                            <div :class="$style.resizer"></div>
                        </f-dragger>
                    </th>
                </tr></thead>
            </u-table>
        </div>
        <div :class="$style.body" ref="body" :style="{ width: tableWidth + 'px', height: bodyHeight + 'px' }" @scroll="onBodyScroll">
            <u-table ref="bodyTable" :class="$style['body-table']" v-bind="$attrs">
                <colgroup>
                    <col v-for="columnVM in visibleColumnVMs" :width="columnVM.computedWidth"></col>
                </colgroup>
                <tbody>
                    <tr v-if="currentData === undefined || currentLoading">
                        <td :class="$style.center" :colspan="visibleColumnVMs.length">
                            <slot name="loading"><u-spinner></u-spinner> {{ loadingText }}</slot>
                        </td>
                    </tr>
                    <tr v-else-if="currentData === null || error">
                        <td :class="$style.center" :colspan="visibleColumnVMs.length">
                            <slot name="error">{{ errorText }}</slot>
                        </td>
                    </tr>
                    <tr v-else-if="!currentData.length">
                        <td :class="$style.center" :colspan="visibleColumnVMs.length">
                            <slot name="empty">{{ emptyText }}</slot>
                        </td>
                    </tr>
                    <template v-else v-for="(item, index) in currentData">
                        <tr :key="valueField !== 'undefined' ? item[valueField] : index" :class="$style.row" :selected="selectable && selectedItem === item" @click="selectable && select(item)">
                            <td :class="$style.cell" v-for="columnVM in visibleColumnVMs" :ellipsis="columnVM.ellipsis" v-ellipsis-title>
                                <!-- type === 'index' -->
                                <span v-if="columnVM.type === 'index'">{{ columnVM.startIndex + index }}</span>
                                <!-- type === 'radio' -->
                                <span v-if="columnVM.type === 'radio'">
                                    <u-radio :value="selectedItem === item" :disabled="item.disabled" @click.native="select(item)"></u-radio>
                                </span>
                                <!-- type === 'checkbox' -->
                                <span v-if="columnVM.type === 'checkbox'">
                                    <u-checkbox :value="item.checked" :label="item[valueField]" :disabled="item.disabled" @check="check(item, $event.value)"></u-checkbox>
                                </span>
                                <!-- type === 'expander' -->
                                <span :class="$style.expander" v-if="columnVM.type === 'expander'" :expanded="item.expanded" @click="toggleExpanded(item)"></span>
                                <!-- Normal text -->
                                <f-render v-if="columnVM.$scopedSlots.cell" :vnode="columnVM.$scopedSlots.cell({ item, value: item[columnVM.field], columnVM, index })"></f-render>
                                <f-render v-else-if="columnVM.$slots.cell" :vnode="columnVM.$slots.cell"></f-render>
                                <span v-else-if="columnVM.field">{{ columnVM.currentFormatter.format(item[columnVM.field]) }}</span>
                            </td>
                        </tr>
                        <tr :class="$style['expand-content']" v-if="expanderColumnVM">
                            <f-collapse-transition>
                                <td :colspan="visibleColumnVMs.length" :class="$style['expand-td']" v-show="item.expanded">
                                    <f-render v-if="expanderColumnVM.$scopedSlots['expand-content']" :vnode="expanderColumnVM.$scopedSlots['expand-content']({ item, columnVM: expanderColumnVM, index })"></f-render>
                                    <f-render v-else-if="expanderColumnVM.$slots['expand-content']" :vnode="expanderColumnVM.$slots['expand-content']"></f-render>
                                </td>
                            </f-collapse-transition>
                        </tr>
                    </template>
                </tbody>
            </u-table>
        </div>
    </div>
    <u-combo-pagination :class="$style.pagination" v-if="pageable && currentDataSource.totalPage > 1"
        :total="currentDataSource.totalPage" :page="currentDataSource.paging.number"
        :page-size="currentDataSource.paging.size" :page-size-options="pageSizeOptions" :show-total="showTotal" :show-sizer="showSizer" :show-jumper="showJumper"
        @change="page($event.page)" @change-page-size="page(currentDataSource.paging.number, $event.pageSize)">
    </u-combo-pagination>
    <div><slot></slot></div>
</div>
