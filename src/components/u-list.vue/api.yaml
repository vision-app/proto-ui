- name: u-list
  attrs:
    - name: type
      type: string
      default: null
      description: 列表前缀，如：`'disc'`, `'circle'`, `'decimal'`，与原生样式属性`list-style-type`的值对应。
    - name: line
      type: string
      default: null
      description: 列表行之间显示分隔线条。可选值：`'both'`, `'horizontal'`, `'vertical'`
    - name: striped
      type: boolean
      default: false
      description: 列表行是否按斑马线条纹显示
    - name: hover
      type: boolean
      default: false
      description: 列表行在悬浮时是否高亮显示
  slots:
    - name: default
      description: 在表格中插入`<u-list-item>`标签。
- name: u-list-item
